<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inintial=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <h1>{% block header%}{% endblock %}</h1>
  <form method="POST" action="{% block action %}{% endblock %}">
    <input id="id_new_item" name="item_text" placeholder="Enter a to-do item">
    {% csrf_token %}
    {% if error %}
    <p class="has-error">You can't have an empty item</p>
    {% endif %}
  </form>
  
  {% block table %}
  {% endblock %}
</body>
</html>
