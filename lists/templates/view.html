<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inintial=1.0">
  <title>To-Do lists</title>
</head>
<body>
  <h1>To-Do lists</h1>
  <form method="POST" action="/lists/{{ list.pk }}/add">
    <input id="id_new_item" name="item_text" placeholder="Enter a to-do item">
    {% csrf_token %}
  </form>
  <table id="id_list_table">
    {% for item in list.item_set.all %}
    <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
